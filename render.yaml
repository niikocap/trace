services:
  - type: web
    name: rice-supply-chain
    env: node
    buildCommand: cd backend && npm install && npm run init-db
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
    staticPublishPath: ./frontend
